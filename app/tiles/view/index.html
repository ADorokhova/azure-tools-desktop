<div class="tiles-preview" ng-show="TilesViewModel.IsRedisVisible">
    <div class="tilePreview tilePreview-redis">
        <a class="fa-links" ng-click="TilesViewModel.openRedis()">
            <img src="content/img/azure-redis.png">
            <h4>Redis</h4>
        </a>
    </div>

    <div class="tilePreview tilePreview-tables">
        <a class="fa-links" ng-click="TilesViewModel.openTables()">
            <img src="content/img/azure-tables.png">
            <h4>Tables</h4>
        </a>
    </div>

    <div class="tilePreview tilePreview-blobs">
        <a class="fa-links" ng-click="TilesViewModel.openBlobs()">
            <img src="content/img/azure-blobs.png">
            <h4>Blobs</h4>
        </a>
    </div>

    <footer class="text-center" style="font-size: 14px;   bottom: 10px; position: fixed;  width: 100%;">
        <i class="fa fa-twitter"></i> Twitter:<a onclick="require('shell').openExternal('https://twitter.com/AzureTools')" style="cursor: pointer;">@AzureTools</a>

        <i class="fa fa-github" style="margin-left: 5px;"></i> Github:
        <a onclick="require('shell').openExternal('https://github.com/Dorokhov/azure-tools-desktop')" style="cursor: pointer;">Like</a>

        <div>
            <div>Version: {{TilesViewModel.productVersion}}</div>
        </div>
    </footer>
</div>
